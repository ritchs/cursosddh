<button class="btn btn-primary float-right mb-2" (click)="showPlaceModal()">Add Lugar</button>
<div class="clearfix"></div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let place of placeList">
      <td>{{place.id}}</td>
      <td>{{place.name}}</td>
    </tr>
  </tbody>
</table>
<ng-template #templateModalPlace>
  <app-place-modal-addplace
    [modalRef]="modalRef"
  ></app-place-modal-addplace>
</ng-template>
