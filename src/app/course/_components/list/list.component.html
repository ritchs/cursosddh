<button class="btn btn-primary float-right mb-2" (click)="showCourseModal()">Add Lugar</button>
<div class="clearfix"></div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courseList">
      <td>{{course.id}}</td>
      <td>{{course.name}}</td>
    </tr>
  </tbody>
</table>
<ng-template #templateModalCourse>
  <app-course-modal-addcourse
    [modalRef]="modalRef"
  ></app-course-modal-addcourse>
</ng-template>
