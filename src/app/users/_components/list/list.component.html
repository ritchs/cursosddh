<button class="btn btn-primary float-right mb-2" (click)="showUserModal()">Add Usuario</button>
<div class="clearfix"></div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of usersList " >
      <td>{{item.id}}</td>
      <td>{{item.email}}</td>
      <td>{{item.password}}</td>
    </tr>
  </tbody>
</table>
<ng-template #templateModalUser>
  <app-users-modal-adduser
    [modalRef]="modalRef"
  ></app-users-modal-adduser>
</ng-template>
