<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
                <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Test Admin!</h1>
                </div>
                <form class="user" [formGroup]="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" placeholder="Enter Email Address..." formControlName="email">
                        <label *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')"  style="color:red">Email it's required</label>
                        <label *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('email')"  style="color:red">Email it's invalid</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" placeholder="Password" formControlName="password">
                        <label *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')"  style="color:red">Password it's required</label>
                    </div>
                    <button class="btn btn-primary btn-user btn-block" (click)="login()" [disabled]="loginForm.invalid || isLoading">
                        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                        Login
                    </button>
                </form>
                <hr>
                </div>
            </div>
            </div>
        </div>
        </div>

    </div>

    </div>

</div>
